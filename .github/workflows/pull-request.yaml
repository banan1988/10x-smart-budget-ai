name: Pull Request Checks

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run lint:check
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/
  e2e-test:
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_MODEL: meta-llama/llama-3.3-70b-instruct:free
      OPENROUTER_FALLBACK_MODELS: google/gemini-2.0-flash-exp:free
      #
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e -- --update-snapshots
  pr-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: always()
    needs: [lint, unit-test, e2e-test]
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const lintStatus = '${{ needs.lint.result }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const unitTestStatus = '${{ needs.unit-test.result }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const e2eTestStatus = '${{ needs.e2e-test.result }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';

            const allPassed = '${{ needs.lint.result }}' === 'success' && '${{ needs.unit-test.result }}' === 'success' && '${{ needs.e2e-test.result }}' === 'success';

            const body = allPassed 
              ? `üéâ All checks passed successfully!\n\n- Lint: ${lintStatus}\n- Unit Tests: ${unitTestStatus}\n- E2E Tests: ${e2eTestStatus}\n\nCoverage report is available in the artifacts: [Unit Coverage](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
              : `‚ùå Some checks failed. Please review the errors.\n\n- Lint: ${lintStatus}\n- Unit Tests: ${unitTestStatus}\n- E2E Tests: ${e2eTestStatus}\n\nCheck the workflow run for details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
